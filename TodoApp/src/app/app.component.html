<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">

      <h3 class="bg-primary text-center rounded text-white p3 py-2">
        [{{ getUser() }}] To Do List
      </h3>

      <div class="input-group">
        <div [ngSwitch]="isDisplay">
          <button *ngSwitchCase="false" class="btn btn-primary" (click)="isDisplay = true" alt="Display State">
            <svg class="bi bi-eye-slash-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 01-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 002.79-.588zM5.21 3.088A7.028 7.028 0 018 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 00-4.474-4.474L5.21 3.089z"/>
              <path d="M5.525 7.646a2.5 2.5 0 002.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 012.829 2.829z"/>
              <path fill-rule="evenodd" d="M13.646 14.354l-12-12 .708-.708 12 12-.708.708z" clip-rule="evenodd"/>
            </svg>
          </button>


          <button *ngSwitchCase="true" class="btn btn-primary" (click)="isDisplay = false" id="displayAll" alt="Display State">
            <svg class="bi bi-eye-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M10.5 8a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/>
              <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z" clip-rule="evenodd"/>
            </svg>
          </button>
        </div>

        <input type="text" #todoText class="form-control ml-1">
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value = '';">
            Add
          </button>
        </div>
      </div>

      <table class="table table-striped table-bordered my-3">
        <thead>
        <tr>
          <th>#</th>
          <th>Description</th>
          <th>Action</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let item of getItems(); let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item. description }}</td>
          <td>
            <input type="checkbox" [(ngModel)]="item.action">
          </td>
          <td [ngSwitch]="item.action">
            <span *ngSwitchCase="true">Yes</span>
            <span *ngSwitchCase="false">No</span>
          </td>
        </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
