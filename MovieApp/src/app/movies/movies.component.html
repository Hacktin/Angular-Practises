<div class="card my-3">
  <div class="card-header">
    {{ title }}
  </div>

  <ul class="list-group list-group-flush">
    <li *ngFor="let movie of movies"
        routerLink="/detail/{{ movie.id }}"
        class="list-group-item"
    >
      <!--[class.active]="movie===selectedMovie"-->
      <!--Burdaki işlem önemli, seçilen movieyi dinamik işaretleme.-->

      <span class="badge badge-primary">{{movie.id}}</span> {{movie.name}}
      <span class="close">X</span>
    </li>
  </ul>

</div>

<div class="card my-3">
  <div class="card-header">
    Add Movie
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="name">Film Name</label>
      <input #name class="form-control">
    </div>

    <div class="form-group">
      <label for="imageUrl">Film İmage</label>
      <input #imageUrl class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Film Description</label>
      <textarea #description class="form-control"></textarea>
    </div>

    <button class="btn btn-primary btn-sm"
      (click)="add(name.value, imageUrl.value, description.value);
      name.value = ''; imageUrl.value = ''; description.value = '';"
    >
      Save Movie
    </button>
  </div>
</div>
