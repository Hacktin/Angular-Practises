<div class="card my-3" *ngIf="selectedMovie">
  <div class="card-body">
    <span class="badge badge-warning">
      id: {{ selectedMovie.id }}
    </span>

    <div class="form-group">
      <label for="name"></label>
      <input type="text" [(ngModel)]="selectedMovie.name" class="form-control">
    </div>

    <div class="form-group">
      <label for="imageUrl"></label>
      <input type="text" [(ngModel)]="selectedMovie.imageUrl" class="form-control">
    </div>

    <div class="form-group">
      <label for="description"></label>
      <textarea [(ngModel)]="selectedMovie.description" class="form-control"></textarea>
    </div>

    <button (click)="save()" class="btn btn-primary btn-sm">
      Save Changes
    </button>

  </div>
</div>
